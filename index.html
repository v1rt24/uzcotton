<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>uzcotton</title>
  </head>
  <body>
    <header class="header_wrap">
      <div class="container">
        <div class="header">
          <!-- Логотип -->
          <div class="header__logo">
            <a href="/">
              <img src="/img/header/logo-header.svg" alt="logo" />
            </a>

            <!-- Закругление -->
            <div class="header__round">
              <img src="/img/header/round.png" alt="" />
            </div>
          </div>

          <!-- Меню -->
          <nav>
            <ul class="header__menu">
              <li>
                <a href="/catalog/">Каталог</a>
              </li>
              <li>
                <a href="/services/">Услуги</a>
              </li>
              <li>
                <a href="#">Продукция</a>
              </li>
              <li>
                <a href="/company/">Компания</a>
              </li>
            </ul>
          </nav>

          <!-- Телефон -->
          <div class="header__phone">
            <a href="tel:+74993437340">+7 (499) 343-73-40</a>
            <button class="header__phone_btn" type="button">Заказать звонок</button>
          </div>

          <!-- Письмо директору, личный кабинет, корзина -->
          <ul class="header__actions">
            <li>
              <img src="/img/header/pismo_rukovoditel.svg" alt="" />
            </li>
            <li>
              <img src="/img/header/lichnii_kabinet.svg" alt="" />
            </li>
            <li class="header__cart">
              <img src="/img/header/cart.svg" alt="" />

              <!--  -->
              <div class="header__cart_in">
                <span class="header__cart_in__count">13 позиций</span>
                <span class="header__cart_in__price">12 138 974 ₽</span>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!--  -->
    <script type="module" src="/main.ts"></script>
  </body>
</html>
